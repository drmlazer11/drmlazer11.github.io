---
layout: default
---

<!-- {% include head.html %} -->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/drm.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/animate.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>

<div class="container display_none">
  <header class="masthead">
    <h3 class="masthead-title">
      <a href="/" title="Home">David R. Muench</a>
    </h3>
    <div class="nav">
      <a style="cursor:default;" href="/">Information Designer</a>
    </div>
  </header>

  <div class="body">
    <div class="archive"> 
      {% for post in site.posts %}
        <div class="archive-item">
      	  <span class="post-date archive-date">{{ post.date | date: "%B %e, %Y" }}</span>
      	  <a href="{{ site.baseurl }}{{ post.url }}" class="archive-title">
        	  {{ post.title }}
      	  </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
