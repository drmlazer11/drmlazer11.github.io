---
layout: default
---

<div id="loading-screen">
  <div class="loader">
    <div class="stick-1"></div>
  	<div class="stick-2"></div>
  	<div class="stick-3"></div>
  	<div class="stick-4"></div>
	</div>
</div>

<div class="body">
  <div class="archive"> 
    {% for post in site.posts %}
      <div class="archive-item">
        <span class="post-date archive-date">{{ post.date | date: "%B %e, %Y" }}</span>
        <a href="{{ site.baseurl }}{{ post.url }}" class="archive-title">
          {{ post.title }}
        </a>
      </div>
    {% endfor %}
  </div>
</div>

<script src="/js/jquery-2.0.0.min.js"></script>
<script>
  $(".archive-title").hover(function() {
    $(".archive-date").html({{ post.categories }});

  });
</script>

<script>
  $("#loading-screen").fadeOut(3000);
</script>
