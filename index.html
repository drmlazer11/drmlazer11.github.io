---
layout: default
---

{% include drm.css %}

<div class="container display_none">
  <header class="masthead">
    <h3 class="masthead-title">
      <a href="/" title="Home">David R. Muench</a>
    </h3>
    <div class="nav">
      <a style="cursor:default;" href="/">Information Designer</a>
    </div>
  </header>

  <div class="body">
    <div class="archive"> 
      {% for post in site.posts %}
        <div class="archive-item">
      	  <span class="post-date archive-date">{{ post.date | date: "%B %e, %Y" }}</span>
      	  <a href="{{ site.baseurl }}{{ post.url }}" class="archive-title">
        	  {{ post.title }}
      	  </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
