<!DOCTYPE html>
<html>
  
  {% include head.html %}

  <body>
    
    <div id="loading_screen" style="width: 100%; height: 100%; background-color: #fff; position: absolute; left: 0; top: 0;"></div>
    
    <div class="container">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="/" title="Home">David R. Muench</a>
        </h3>
        <div class="nav">
          <a href="/about.html">Information Designer</a>
        </div>
      </header>

      {{ content }}
      
    </div>
    
    <hr>

    <div class="footer">
      <p>For short musings, <a href="https://twitter.com/drmlazer11">follow me on Twitter.</a></p>
    </div>

    {% include analytics.html %}
    
    <script type="text/javascript">
    	function convert_emojis() {
    		$(".date-emoji, .archive-emoji").each(function() {
    			var input = $(this).html();
    			var output = emojione.shortnameToImage(input);
    			$(this).html(output);
    		});
    	}
	convert_emojis();
    </script>
    
    <script>
    	$('#loading_screen').fadeOut(600);
    </script>
    
  </body>
</html>
