---
layout: default
---

<div class="body">
  <div class="post">
    <h1>
      {{ page.title }}
    </h1>
    <!-- <h1><span class="date-emoji">:sob::broken_heart</span></h1> -->
    <span class="post-date">{{ page.date | date: "%B %e, %Y" }}<span class="date-emoji"> &nbsp;{{ page.categories }}</span></span>
    <div class="post-body" style="margin-top:2em">
      {{ content }}
    </div>
  </div>
</div>

<script src="/js/jquery-2.0.0.min.js"></script>
