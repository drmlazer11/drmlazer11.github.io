---
layout: default
---

<div class="body">
  <div class="post">
    <h1>
      {{ page.title }}
    </h1>
    <!-- <span class="post-date"><span class="date-emoji">{{ page.categories }}</span> &nbsp;{{ page.date | date: "%B %e, %Y" }}</span> -->
    <span class="date-emoji">{{ page.categories }}</span>
    <div class="post-body" style="margin-top:2em">
      {{ content }}
    </div>
  </div>
</div>

<script src="/js/jquery-2.0.0.min.js"></script>

<script type="text/javascript">

	function convert_post_emojis() {
		$(".date-emoji").each(function() {
    	if (browser_type === 1) {
    		var input = $(this).html();
  			var output = emojione.shortnameToImage(input);
    		$(this).html(output);
    	}
    	else {
  			$(this).html({{ page.date | date: "%B %e, %Y" }});
  		}
	  });
	}
	
	alert('ok');
	
	convert_post_emojis();

</script>
