---
layout: default
---

<!-- {% include drm.css %} -->

<div class="container">
  <header class="masthead">
    <h3 class="masthead-title">
      <a href="/" title="Home">David R. Muench</a>
    </h3>
    <div class="nav">
      <a style="cursor:default;" href="/">Information Designer</a>
    </div>
  </header>

  <div class="body">
    <div class="post">
      <h1>
        {{ page.title }}
      </h1>
      <span class="post-date">{{ page.date | date: "%B %e, %Y" }}</span>
    </div>
    <div class="post-body">
      {{ content }}
    </div>
  </div>
</div>
