---
layout: default
---

<div class="body">
  <div class="post">
    <h1>
      {{ page.title }}
    </h1>
    <span class="date-emoji">{{ page.categories }}</span>
    <span class="post-date">{{ page.date | date: "%B %e, %Y" }}</span>
    <div class="post-body" style="margin-top:2em">
      {{ content }}
    </div>
  </div>
</div>
