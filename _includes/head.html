<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/drm.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/animate.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script src="//cdn.jsdelivr.net/emojione/1.5.2/lib/js/emojione.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/emojione/1.5.2/assets/css/emojione.min.css" />
  
  <script> 
        
    function checkBrowserType() { 
      
      	var is_chrome = navigator.userAgent.indexOf('Chrome') > -1;
    	var is_explorer = navigator.userAgent.indexOf('MSIE') > -1;
    	var is_firefox = navigator.userAgent.indexOf('Firefox') > -1;
  	var is_safari = navigator.userAgent.indexOf("Safari") > -1;
  	var is_opera = navigator.userAgent.toLowerCase().indexOf("op") > -1;
    		
    	if ((is_chrome) && (is_safari)) {
    		is_safari = false;
  	}
    	if ((is_chrome) && (is_opera)) {
    		is_chrome = false;
  	}
    	if ((is_chrome) || (is_safari)) {
    		browser_type = 1; // Chrome or Safari
  	}
    	else {
    		browser_type = 1; // Not Chrome or Safari
  	}
  	
    }
    	
    checkBrowserType();    	
    
	</script>
	
</head>
